spring.application.name=cipherchat
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:cipherchatdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
cipherchat.jwt.expiry-seconds=3600
cipherchat.refresh.expiry-seconds=1209600
management.endpoints.web.exposure.include=*
cipherchat.allowed-origins=http://localhost:8080,https://cipherchat-demo.loca.lt,https://cipherchat.loca.lt
cipherchat.crypto.master-key=abcdefghijklmnopqrstuvwxyz123456
