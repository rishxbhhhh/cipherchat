spring.application.name=cipherchat
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.h2.console.enabled=false
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:cipherchatdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
cipherchat.jwt.expiry-seconds=3600
cipherchat.refresh.expiry-seconds=1209600
management.endpoints.web.exposure.include=*
cipherchat.allowed-origins=http://localhost:8080
# these configuration will only be present in internal application.properties
spring.config.additional-location=file:/opt/cipherchat/
cipherchat.crypto.master-key=O6ZKr1uG1OqpEcq5VcMgg1cKS9iINyuLr0yK5sFIvAw4CGooxQSaXsczLC5kZk3x
